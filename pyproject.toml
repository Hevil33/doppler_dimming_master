[build-system]
requires = ["setuptools", "wheel", "Cython"]
build-backend = "setuptools.build_meta"

[project]
name = "doppler_dimming_lib"
version = "1.0.0"
authors = [
  { name="Haudemand HervÃ©", email="herve.haudemand@inaf.it" },
]
description = "Library for the CODEX-METIS thomson scattering electron temperature diagnostic"
readme = "README.md"
dependencies = [
    "astropy",
    "matplotlib",
    "numpy",
    "pandas",
    "scipy",
    "sunpy",
    "tqdm",
]
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
ext-modules = [
  {name="integrands_lib.so",  sources=["integrands_lib.c"]}
]

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[tool.setuptools.package-data]
"doppler_dimming_lib.data.codex_filters" = ["*.json", "*.xlsx"]
"doppler_dimming_lib.data.photospheric_spectra" = ["*.txt"]
